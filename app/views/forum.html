<div class="row text-left marketing">
  <div class="col-md-12">
    <h3 class="forum">
      <span>微信论坛</span>
      <a class="label label-danger pull-right" href="http://forum.node-weixin.com/topic/create">
        <span>+</span>我要提问</a>
    </h3>
    <div class="media post" ng-repeat="post in posts">
      <div class="media-left">
        <a href="http://forum.node-weixin.com/user/{{post.author.loginname}}">
          <img class="media-object" ng-src="{{post.author.avatar_url}}" ng-alt="{{post.author.loginname}}">
        </a>
      </div>
      <div class="media-body">
        <h4 class="media-heading">
          <a href="http://forum.node-weixin.com/topic/{{post.id}}">{{post.title}}</a>
          <span class="label label-default pull-right">{{post.create_at | ios:'arrival'}}</span</h4>
        </div>
      </div>
    </div>
  </div>
